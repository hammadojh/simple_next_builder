<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NextJS Master Builder</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1e1e1e;
            color: #d4d4d4;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        .sidebar {
            width: 50%;
            background: #252526;
            border-right: 1px solid #3e3e42;
            display: flex;
            flex-direction: column;
        }

        .preview-panel {
            width: 50%;
            background: #1e1e1e;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: #2d2d30;
            padding: 12px 16px;
            border-bottom: 1px solid #3e3e42;
            font-weight: 600;
            font-size: 14px;
            color: #cccccc;
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
            scrollbar-width: thin;
            scrollbar-color: #424242 #252526;
        }

        .chat-messages::-webkit-scrollbar {
            width: 8px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: #252526;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: #424242;
            border-radius: 4px;
        }

        .message {
            margin-bottom: 16px;
            padding: 12px;
            border-radius: 8px;
            max-width: 90%;
            word-wrap: break-word;
        }

        .message.user {
            background: #0e639c;
            margin-left: auto;
            color: white;
        }

        .message.assistant {
            background: #333333;
            color: #d4d4d4;
        }

        .message.system {
            background: #1a472a;
            color: #4caf50;
            font-size: 13px;
        }

        .message.progress {
            background: #1a3447;
            color: #64b5f6;
            font-size: 13px;
        }

        .loading-dots::after {
            content: '...';
            animation: dots 2s infinite;
        }

        @keyframes dots {

            0%,
            20% {
                content: '.';
            }

            40% {
                content: '..';
            }

            60%,
            100% {
                content: '...';
            }
        }

        .message.error {
            background: #5a1b1b;
            color: #f48771;
        }

        .message-time {
            font-size: 11px;
            opacity: 0.7;
            margin-top: 4px;
        }

        .chat-input-container {
            padding: 16px;
            border-top: 1px solid #3e3e42;
            background: #2d2d30;
        }

        .chat-input {
            width: 100%;
            background: #3c3c3c;
            border: 1px solid #464647;
            border-radius: 4px;
            padding: 12px;
            color: #d4d4d4;
            font-size: 14px;
            resize: none;
            min-height: 60px;
        }

        .chat-input:focus {
            outline: none;
            border-color: #0e639c;
        }

        .controls {
            display: flex;
            gap: 8px;
            margin-top: 12px;
        }

        .btn {
            background: #0e639c;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 13px;
            transition: background 0.2s;
        }

        .btn:hover {
            background: #1177bb;
        }

        .btn.secondary {
            background: #444444;
        }

        .btn.secondary:hover {
            background: #555555;
        }

        .apps-list {
            max-height: 150px;
            overflow-y: auto;
            margin: 16px;
            padding: 12px;
            background: #2d2d30;
            border-radius: 4px;
            border: 1px solid #3e3e42;
        }

        .app-item {
            padding: 8px;
            margin: 4px 0;
            background: #3c3c3c;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 13px;
        }

        .app-item:hover {
            background: #4c4c4c;
        }

        .app-item.selected {
            background: #0e639c;
        }

        .preview-container {
            flex: 1;
            position: relative;
            background: white;
        }

        .preview-iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .preview-placeholder {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #666;
            font-size: 16px;
        }

        .status-bar {
            background: #007acc;
            color: white;
            padding: 4px 16px;
            font-size: 12px;
            text-align: center;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
        }

        .modal-content {
            background: #2d2d30;
            margin: 10% auto;
            padding: 20px;
            border-radius: 8px;
            width: 400px;
            max-width: 90%;
        }

        .modal h3 {
            margin-bottom: 16px;
            color: #cccccc;
        }

        .modal input,
        .modal textarea {
            width: 100%;
            background: #3c3c3c;
            border: 1px solid #464647;
            border-radius: 4px;
            padding: 12px;
            color: #d4d4d4;
            margin-bottom: 12px;
        }

        .modal-buttons {
            display: flex;
            gap: 8px;
            justify-content: flex-end;
        }

        .connection-status {
            padding: 4px 16px;
            font-size: 12px;
            background: #1a472a;
            color: #4caf50;
            text-align: center;
        }

        .connection-status.disconnected {
            background: #5a1b1b;
            color: #f48771;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Left Panel: Chat Interface -->
        <div class="sidebar">
            <div class="header">
                üéØ NextJS Master Builder
            </div>

            <div class="connection-status" id="connectionStatus">
                üîå Connecting...
            </div>

            <!-- Apps List -->
            <div class="apps-list">
                <div style="font-size: 12px; margin-bottom: 8px; color: #888;">Existing Apps:</div>
                <div id="appsList">Loading...</div>
            </div>

            <!-- Chat Messages -->
            <div class="chat-container">
                <div class="chat-messages" id="chatMessages">
                    <div class="message system">
                        <div>Welcome to NextJS Master Builder! üöÄ</div>
                        <div class="message-time">System</div>
                    </div>
                </div>

                <!-- Chat Input -->
                <div class="chat-input-container">
                    <textarea id="chatInput" class="chat-input"
                        placeholder="Ask me to create apps, or select an app to edit it... (e.g., 'Create a todo app with dark mode')"
                        rows="3"></textarea>
                    <div class="controls">
                        <button class="btn" onclick="sendMessage()">Send</button>
                        <button class="btn secondary" onclick="showCreateModal()">Create App</button>
                        <button class="btn secondary" onclick="loadApps()">Refresh</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Right Panel: App Preview -->
        <div class="preview-panel">
            <div class="header">
                üì± App Preview
                <span id="previewAppName"></span>
            </div>

            <div class="preview-container">
                <div id="previewPlaceholder" class="preview-placeholder">
                    Select an app to preview
                </div>
                <iframe id="previewIframe" class="preview-iframe" style="display: none;"></iframe>
            </div>

            <div class="status-bar" id="statusBar">
                Ready
            </div>
        </div>
    </div>

    <!-- Create App Modal -->
    <div id="createModal" class="modal">
        <div class="modal-content">
            <h3>Create New App</h3>
            <input type="text" id="createAppName" placeholder="App name (optional)">
            <textarea id="createAppIdea" placeholder="Describe your app idea..." rows="4"></textarea>
            <div class="modal-buttons">
                <button class="btn secondary" onclick="hideCreateModal()">Cancel</button>
                <button class="btn" onclick="createApp()">Create</button>
            </div>
        </div>
    </div>



    <script>
        let ws = null;
        let selectedApp = null;
        let apps = [];

        // Initialize the application
        function init() {
            connectWebSocket();
            loadApps();
            updateChatPlaceholder();

            // Handle Enter key in chat input
            document.getElementById('chatInput').addEventListener('keypress', function (e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });
        }

        // WebSocket connection
        function connectWebSocket() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsUrl = `${protocol}//${window.location.host}/ws`;

            ws = new WebSocket(wsUrl);

            ws.onopen = function () {
                updateConnectionStatus(true);
            };

            ws.onmessage = function (event) {
                const data = JSON.parse(event.data);
                addMessage(data.type, data.message, data.timestamp);
            };

            ws.onclose = function () {
                updateConnectionStatus(false);
                // Attempt to reconnect after 3 seconds
                setTimeout(connectWebSocket, 3000);
            };

            ws.onerror = function (error) {
                console.error('WebSocket error:', error);
                updateConnectionStatus(false);
            };
        }

        function updateConnectionStatus(connected) {
            const statusEl = document.getElementById('connectionStatus');
            if (connected) {
                statusEl.textContent = 'üü¢ Connected';
                statusEl.className = 'connection-status';
            } else {
                statusEl.textContent = 'üî¥ Disconnected';
                statusEl.className = 'connection-status disconnected';
            }
        }

        // Chat functions
        function sendMessage() {
            const input = document.getElementById('chatInput');
            const message = input.value.trim();

            if (message && ws && ws.readyState === WebSocket.OPEN) {
                // If an app is selected, treat this as an edit request
                if (selectedApp) {
                    sendEditRequest(selectedApp, message);
                } else {
                    // Regular chat message
                    ws.send(JSON.stringify({ message: message }));
                }
                input.value = '';
            }
        }

        async function sendEditRequest(appName, editInstructions) {
            // Show progress in chat
            addMessage('user', editInstructions, new Date().toISOString());
            addMessage('progress', `üîÑ Editing "${appName}"<span class="loading-dots"></span>`, new Date().toISOString());
            updateStatus(`üîÑ Editing ${appName}...`);

            try {
                const response = await fetch('/api/apps/edit', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ app_name: appName, idea: editInstructions })
                });

                const result = await response.json();

                if (result.success) {
                    updateStatus(`‚úÖ ${appName} edited successfully`);
                    // Refresh preview if it's the currently selected app
                    if (selectedApp === appName) {
                        setTimeout(() => showPreview(appName), 1000); // Wait a bit for changes to apply
                    }
                } else {
                    addMessage('error', `‚ùå Failed to edit ${appName}`, new Date().toISOString());
                    updateStatus(`‚ùå Failed to edit ${appName}`);
                }
            } catch (error) {
                console.error('Error editing app:', error);
                addMessage('error', `‚ùå Error editing ${appName}: ${error.message}`, new Date().toISOString());
                updateStatus(`‚ùå Error editing ${appName}`);
            }
        }

        function addMessage(type, message, timestamp) {
            const messagesContainer = document.getElementById('chatMessages');
            const messageEl = document.createElement('div');
            messageEl.className = `message ${type}`;

            const time = new Date(timestamp).toLocaleTimeString();
            messageEl.innerHTML = `
                <div>${message}</div>
                <div class="message-time">${time}</div>
            `;

            messagesContainer.appendChild(messageEl);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        // App management functions
        async function loadApps() {
            try {
                const response = await fetch('/api/apps');
                const data = await response.json();
                apps = data.apps;
                updateAppsList();
                updateStatus('Apps loaded');
            } catch (error) {
                console.error('Error loading apps:', error);
                updateStatus('Error loading apps');
            }
        }

        function updateAppsList() {
            const appsList = document.getElementById('appsList');

            if (apps.length === 0) {
                appsList.innerHTML = '<div style="color: #666; font-size: 12px;">No apps yet</div>';
                return;
            }

            appsList.innerHTML = apps.map(app => `
                <div class="app-item ${selectedApp === app.name ? 'selected' : ''}" 
                     onclick="selectApp('${app.name}')">
                    <div>
                        <div style="font-weight: 500;">${app.name}</div>
                        <div style="font-size: 11px; color: #888;">
                            ${new Date(app.created).toLocaleDateString()}
                            ${app.port ? `‚Ä¢ Port ${app.port}` : ''}
                        </div>
                        <div style="margin-top: 4px;">
                            ${app.status === 'running' ?
                    `<button onclick="event.stopPropagation(); stopAppServer('${app.name}')" 
                                         class="btn secondary" style="font-size: 10px; padding: 2px 6px;">Stop</button>` :
                    `<button onclick="event.stopPropagation(); startAppServer('${app.name}')" 
                                         class="btn" style="font-size: 10px; padding: 2px 6px;">Start</button>`
                }
                        </div>
                    </div>
                    <div style="font-size: 11px; color: ${app.status === 'running' ? '#4caf50' : '#ff9800'};">
                        ${app.status === 'running' ? '‚óè Running' : '‚óã Stopped'}
                    </div>
                </div>
            `).join('');
        }



        function selectApp(appName) {
            // If clicking the same app, deselect it
            if (selectedApp === appName) {
                selectedApp = null;
                updateAppsList();
                clearPreview();
                updateChatPlaceholder();
            } else {
                selectedApp = appName;
                updateAppsList();
                showPreview(appName);
                updateChatPlaceholder();
            }
        }

        function clearPreview() {
            const previewName = document.getElementById('previewAppName');
            const placeholder = document.getElementById('previewPlaceholder');
            const iframe = document.getElementById('previewIframe');

            previewName.textContent = '';
            iframe.style.display = 'none';
            placeholder.style.display = 'flex';
            placeholder.innerHTML = 'Select an app to preview';
            updateStatus('Ready');
        }

        function updateChatPlaceholder() {
            const chatInput = document.getElementById('chatInput');
            if (selectedApp) {
                chatInput.placeholder = `‚úèÔ∏è Edit "${selectedApp}" - Type your changes... (e.g., 'Add a dark mode toggle', 'Change colors to blue')`;
            } else {
                chatInput.placeholder = "Ask me to create apps, or select an app to edit it... (e.g., 'Create a todo app with dark mode')";
            }
        }

        async function showPreview(appName) {
            const previewName = document.getElementById('previewAppName');
            const placeholder = document.getElementById('previewPlaceholder');
            const iframe = document.getElementById('previewIframe');

            previewName.textContent = ` - ${appName}`;
            updateStatus(`Loading preview for ${appName}...`);

            try {
                // Get preview info from API
                const response = await fetch(`/api/apps/${appName}/preview`);
                const previewInfo = await response.json();

                if (previewInfo.status === 'running' && previewInfo.preview_url) {
                    // App is running, show it in iframe
                    iframe.src = previewInfo.preview_url;
                    iframe.style.display = 'block';
                    placeholder.style.display = 'none';
                    updateStatus(`‚úÖ Previewing ${appName} on port ${previewInfo.port}`);

                    // Handle iframe load errors
                    iframe.onload = () => {
                        updateStatus(`‚úÖ ${appName} loaded successfully`);
                    };

                    iframe.onerror = () => {
                        showAppNotRunning(appName, previewInfo);
                    };

                } else {
                    // App is not running
                    showAppNotRunning(appName, previewInfo);
                }

            } catch (error) {
                console.error('Error getting preview info:', error);
                showAppNotRunning(appName, { start_command: `cd apps/${appName} && npm run dev` });
            }
        }

        function showAppNotRunning(appName, previewInfo) {
            const placeholder = document.getElementById('previewPlaceholder');
            const iframe = document.getElementById('previewIframe');

            iframe.style.display = 'none';
            placeholder.style.display = 'flex';
            placeholder.innerHTML = `
                <div style="text-align: center; padding: 20px;">
                    <div style="font-size: 18px; margin-bottom: 16px; color: #ff9800;">
                        üì± App "${appName}" not running
                    </div>
                    <div style="margin-bottom: 16px; color: #666;">
                        Start the development server to preview this app:
                    </div>
                    <button 
                        onclick="startAppServer('${appName}')" 
                        class="btn" 
                        style="margin-bottom: 16px;"
                    >
                        üöÄ Start Dev Server
                    </button>
                    <div style="margin-bottom: 16px; color: #666;">
                        Or run manually in terminal:
                    </div>
                    <div style="background: #2d2d30; padding: 12px; border-radius: 4px; font-family: monospace; margin-bottom: 16px;">
                        ${previewInfo.start_command || `cd apps/${appName} && npm run dev`}
                    </div>
                    <div style="font-size: 12px; color: #888;">
                        The app will then be available for preview
                    </div>
                </div>
            `;
            updateStatus(`${appName} is not running - click start or see instructions`);
        }

        // App server management functions
        async function startAppServer(appName) {
            updateStatus(`Starting ${appName}...`);

            try {
                const response = await fetch(`/api/apps/${appName}/start`, {
                    method: 'POST'
                });

                const result = await response.json();

                if (result.success) {
                    updateStatus(`‚úÖ ${appName} started on port ${result.port}`);

                    // Refresh the app list and preview
                    await loadApps();
                    if (selectedApp === appName) {
                        setTimeout(() => showPreview(appName), 2000); // Wait 2 seconds for server to start
                    }
                } else {
                    updateStatus(`‚ùå Failed to start ${appName}`);
                }
            } catch (error) {
                console.error('Error starting app:', error);
                updateStatus(`‚ùå Error starting ${appName}`);
            }
        }

        async function stopAppServer(appName) {
            updateStatus(`Stopping ${appName}...`);

            try {
                const response = await fetch(`/api/apps/${appName}/stop`, {
                    method: 'POST'
                });

                const result = await response.json();

                if (result.success) {
                    updateStatus(`üõë ${appName} stopped`);

                    // Refresh the app list and preview
                    await loadApps();
                    if (selectedApp === appName) {
                        showPreview(appName);
                    }
                } else {
                    updateStatus(`‚ùå Failed to stop ${appName}`);
                }
            } catch (error) {
                console.error('Error stopping app:', error);
                updateStatus(`‚ùå Error stopping ${appName}`);
            }
        }

        // Modal functions
        function showCreateModal() {
            document.getElementById('createModal').style.display = 'block';
        }

        function hideCreateModal() {
            document.getElementById('createModal').style.display = 'none';
            document.getElementById('createAppName').value = '';
            document.getElementById('createAppIdea').value = '';
        }



        // API functions
        async function createApp() {
            const name = document.getElementById('createAppName').value.trim();
            const idea = document.getElementById('createAppIdea').value.trim();

            if (!idea) {
                alert('Please enter an app idea');
                return;
            }

            // Immediately dismiss modal and start new chat
            hideCreateModal();
            startNewChat();

            // Show the creation request in chat
            const appName = name || 'new app';
            addMessage('user', `Create ${appName}: ${idea}`, new Date().toISOString());
            addMessage('progress', 'üöÄ Starting app creation<span class="loading-dots"></span>', new Date().toISOString());

            // Show progress in status bar
            updateStatus('üîÑ Creating app...');

            try {
                const response = await fetch('/api/apps/create', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ idea, name: name || undefined })
                });

                const result = await response.json();

                if (result.success) {
                    addMessage('system', `‚úÖ App "${result.app_name}" created successfully!`, new Date().toISOString());
                    addMessage('progress', `üîß Installing dependencies and validating build<span class="loading-dots"></span>`, new Date().toISOString());

                    // Refresh apps list
                    await loadApps();

                    // Auto-select the new app for immediate preview
                    setTimeout(() => {
                        selectApp(result.app_name);
                        addMessage('system', `üéØ App "${result.app_name}" is now ready! You can edit it by typing messages.`, new Date().toISOString());
                    }, 2000);

                    updateStatus(`‚úÖ ${result.app_name} created successfully`);
                } else {
                    addMessage('error', '‚ùå Failed to create app', new Date().toISOString());
                    updateStatus('‚ùå Failed to create app');
                }
            } catch (error) {
                console.error('Error creating app:', error);
                addMessage('error', `‚ùå Error creating app: ${error.message}`, new Date().toISOString());
                updateStatus('‚ùå Error creating app');
            }
        }

        function startNewChat() {
            // Clear current chat messages
            const messagesContainer = document.getElementById('chatMessages');
            messagesContainer.innerHTML = `
                <div class="message system">
                    <div>üéØ New chat session started</div>
                    <div class="message-time">System</div>
                </div>
            `;

            // Deselect any currently selected app
            selectedApp = null;
            updateAppsList();
            clearPreview();
            updateChatPlaceholder();
        }



        function updateStatus(message) {
            document.getElementById('statusBar').textContent = message;
        }

        // Initialize when page loads
        window.addEventListener('load', init);
    </script>
</body>

</html>
